<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Roadmap Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #37566b;
        color: #333;
        line-height: 1.6;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }
    
    .title {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-size: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: block;
        color: #34495e;
    }
    
    select, input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #66798f;
        border-radius: 4px;
        font-size: 1rem;
        background-color: #374f66;
    }
    
    .btn-primary {
        background-color: #2563eb;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #1e50c8;
    }
    
    .roadmap-box {
        background-color: #743636;
        border: 1px solid #883a3a;
        padding: 1rem 1.5rem;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
        overflow-x: auto;
        white-space: pre-wrap;
        font-size: 1rem;
        line-height: 1.4;
    }
    
    .back-link {
        margin-top: 2rem;
        text-decoration: none;
        color: #3498db;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .back-link:hover {
        color: #1d6fa5;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Career Roadmap Generator</h1>
        <p>Select a career path and specify your learning duration to generate a personalized roadmap.</p>
        
        <form action="/generate" method="post">
            <div class="form-group">
                <label for="career_path">Choose Career Path:</label>
                <select id="career_path" name="career_path" class="form-control" required>
                    {% for path_id, path_data in career_paths.items() %}
                    <option value="{{ path_id }}">{{ path_data.title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="duration_months">Learning Duration (months):</label>
                <input type="number" id="duration_months" name="duration_months" class="form-control" 
                    min="6" max="60" value="12" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Generate Roadmap</button>
        </form>
    </div>
</body>
</html>
