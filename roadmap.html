<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ roadmap.title }} Roadmap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #385d75;
        color: #333;
        line-height: 1.6;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }
    
    .title {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-size: 2rem;
    }
    
    .roadmap-box {
        background-color: #fff;
        border: 1px solid #e0e6ed;
        padding: 1rem 1.5rem;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        max-width: 600px;
        width: 100%;
        overflow-x: auto;
        white-space: pre-wrap;
        font-size: 1rem;
        line-height: 1.4;
    }
    
    .back-link {
        margin-top: 2rem;
        text-decoration: none;
        color: #2563eb;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    
    .back-link:hover {
        color: #1e50c8;
    }
    
    .phase {
        margin-bottom: 1.5rem;
        padding: 1rem;
        border-left: 4px solid #2563eb;
        background-color: #f8fafc;
    }
    
    .phase-title {
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: #2c3e50;
    }
    
    .phase-duration {
        font-size: 0.9rem;
        color: #64748b;
        margin-bottom: 0.5rem;
    }
    
    .phase-description {
        margin-bottom: 0;
        color: #334155;
    }
    
    .timeline {
        position: relative;
        margin: 2rem 0;
        padding-left: 30px;
    }
    
    .timeline::before {
        content: '';
        position: absolute;
        top: 0;
        left: 5px;
        width: 2px;
        height: 100%;
        background-color: #2563eb;
    }
    
    .timeline-item {
        position: relative;
        margin-bottom: 2rem;
    }
    
    .timeline-item::before {
        content: '';
        position: absolute;
        left: -30px;
        top: 5px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #2563eb;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">{{ roadmap.title }} Roadmap</h1>
        <p>Personalized learning plan spanning {{ roadmap.total_months }} months</p>
        
        <div class="timeline">
            {% for phase in roadmap.phases %}
            <div class="timeline-item">
                <div class="phase">
                    <h3 class="phase-title">{{ phase.name }}</h3>
                    <p class="phase-duration">Month {{ phase.start_month }} - {{ phase.end_month }} ({{ phase.duration }} months)</p>
                    <p class="phase-description">{{ phase.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Generator</a>
    </div>
</body>
</html>
